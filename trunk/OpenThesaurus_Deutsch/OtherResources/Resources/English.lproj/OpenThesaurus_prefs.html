<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!--
	This HTML file is an example to illustrate how to implement the dictionary-specific preferences.
	This file is not necessary if you don't need preference for the dictionary.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div id="copyright"></div>
		<hr />
		<div class="query">
			<input type="hidden" name="version" value="1" />
		</div>
		<div class="query">
			<p>Benachrichtigung über Aktualisierungen:</p>
			<input type="radio" name="CheckForUpdates" value="0">Keine</input><br />
			<input type="radio" name="CheckForUpdates" value="1">Nur auf der Seite <strong>Vorder/Hinterer Teil</strong></input><br />
			<input type="radio" name="CheckForUpdates" value="2">In jedem Eintrag (Wird als <img src="../../Images/update.gif" valign="middle" alt=""/> angezeigt)</input><br />
			<p>
			   <em>Hinweis: Die Überprüfung auf eine neue Version wird mittels Javascript durchgeführt und erfordert eine Verbindung zum Internet.</em>
			</p>
		</div>
	</body>
</html>
